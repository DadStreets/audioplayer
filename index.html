<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Musicon</title>
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>

	<div class="player-durtime">
		<div class="container">
			<div class="player-durtime__inner">
				<div id="songPoster"></div>
				<svg class="progress-ring" width="300" height="300">
					<circle class="progress-ring__circle-bg" stroke="#ADADAD" stroke-width="5" cx="150" cy="150" r="140" fill="transparent" />
					<circle onclick="audioRewind();" class="progress-ring__circle" id="fillBar" stroke="#E2277E" stroke-width="5" cx="150" cy="150" r="140" fill="transparent" />
				</svg>
				<div id="handle">
					<div class="handle-point"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="song-info">
		<div class="container">
			<div class="song-info__inner">
				<h2 id="songTitle">Castle on the Hill</h2>
				<h3 id="songAuthor">Ed Sheeran</h3>
			</div>
		</div>
	</div>

	<div class="player">
		<div class="container">
			<div class="player__inner">
				<div class="player-info">
					<div id="prevSong" onclick="playPreviousSong();">
						<img src="images/next-prev.svg" class="prevSong__image" alt="Prev">
					</div>
					<div id="songStatus" onclick="playOrPauseButton();">
						<img src="images/play.svg" class="songStatus__play" alt="Play">
						<img src="images/pause.svg" class="songStatus__pause hidden" alt="Pause">
					</div>
					<div id="nextSong" onclick="playNextSong();">
						<img src="images/next-prev.svg" class="nextSong__image" alt="Next">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
